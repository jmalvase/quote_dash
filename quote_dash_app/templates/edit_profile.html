<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Edit Account</title>
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <h2>Edit My Account</h2>
            <a href="/dash">Back</a> | <a href="/logout">Log Out</a>
            {% if messages %}
            <ul>
                {% for error in messages %}
                <li>{{error}}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>
        <div class="form-box">
            <form action="/update/{{profile.id}}" method="POST">
                {% csrf_token %}
                <p>First Name <input type="text" name="first_name" value="{{ profile.first_name }}"></p>
                <p>Last Name <input type="text" name="last_name" value="{{ profile.last_name }}"></p> 
                <p>Email <input type="email" name="email" value="{{ profile.email }}"></p>
                <input type="hidden" name="email_check" value="{{ profile.id }}">   
                <input type="submit" value="Update">   
            </form>
        </div>
    </div>
</body>
</html>
